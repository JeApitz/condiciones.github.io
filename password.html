<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .contenedor {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }
      .contenedor-select {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <div class="contenedor">
      <h1>Ingresa password</h1>
      <div class="contenedor-select">
        <select name="" id="selector1">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
        <select name="" id="selector2">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
        <select name="" id="selector3">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
      </div>
      <div><p></p></div>
      <div>
        <button
          onclick="selector1 = document.querySelector('#selector1').value
      selector2 = document.querySelector('#selector2').value
      selector3 = document.querySelector('#selector3').value
      parrafo = document.querySelector('p')
      password = selector1 + selector2 + selector3
      if(password == '911'){
        parrafo.innerHTML = 'password 1 correcto'
      }else if(password == '714'){
        parrafo.innerHTML = 'password 2 correcto'
      }else{
        parrafo.innerHTML = 'password incorrecto'
      }
      "
        >
          Ingresar
        </button>
      </div>
    </div>
  </body>
</html>
